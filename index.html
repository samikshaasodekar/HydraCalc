<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HydraCalc</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <h1 class="animated-heading">HydraCalc - Personalized Water Intake</h1>
            <form id="waterCalculator" class="animated-form">
                <div class="input-section">
                    <label>Unit System</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="unitSystem" value="metric">
                            Metric (cm and meters, kg)
                        </label>
                        <label>
                            <input type="radio" name="unitSystem" value="imperial">
                            Imperial (feet and inches, pounds)
                        </label>
                    </div>
                    <div class="inline-group">
                        <div class="input-group small-input">
                            <label for="age">Age</label>
                            <input type="number" id="age" placeholder="Years" required>
                        </div>
                        <div class="input-group">
                            <label>Gender</label>
                            <div class="radio-group inline-radio">
                                <label>
                                    <input type="radio" name="gender" value="male" checked>
                                    Male
                                </label>
                                <label>
                                    <input type="radio" name="gender" value="female">
                                    Female
                                </label>
                            </div>
                        </div>
                    </div>
                    <div id="female-options" class="full-width" style="display: none;">
                        <label for="pregnancy">Pregnancy</label>
                        <select id="pregnancy">
                            <option value="not-pregnant">Not Pregnant</option>
                            <option value="pregnant">Pregnant</option>
                        </select>
                    </div>
                    <div class="inline-group">
                        <div class="input-group small-input">
                            <label for="weight">Weight<span id="weightUnit"></span></label>
                            <input type="number" id="weight" placeholder="Enter weight" required>
                        </div>
                        <div class="input-group wide-input">
                            <label for="activity">Activity Level</label>
                            <select id="activity" required>
                                <option value="light">Light (exercise 1-3 times a week)</option>
                                <option value="moderate">Moderate (exercise 3-5 times a week)</option>
                                <option value="active">Active (exercise daily)</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="note">
                    (1 litre = 1000 ml, Average glass = 250 ml, Average bottle = 500 ml)
                </div>
                <button type="button" id="calculateBtn" class="animated-button">Calculate</button>
                <div id="error" class="error-section"></div>
                <div id="result" class="result-section"></div>
            </form>
        </div>
    </div>
    <button id="reset-button">&#x1F504;</button>
    <script src="scripts/script.js"></script>
</body>
</html>
